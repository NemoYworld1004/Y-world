<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NemoY Games</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-button span {
      display: block;
      height: 4px;
      margin: 5px 0;
      background: rgb(255, 253, 253);
      transition: 0.3s;
    }

    .nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .nav.active {
      right: 0;
    }

    .nav a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .nav a:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="menu-button" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="nav" id="nav">
    <a href="https://nemoyworld1004.github.io/Y-wwworld/">ホーム</a>
    <a href="https://nemoyworld1004.github.io/Y-wworld/">マップ選択</a>
    <a href="#gallery">購入・お支払い</a>
    <a href="https://form.run/@yukinggl--RwqATGk0LeaCuVfeamko">お問い合わせ</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }
  </script>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(15, 15, 15, 0.2), rgba(26, 26, 26, 0.2));
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .neon-text {
      color: rgb(0, 0, 0);
      text-shadow: 0 0 5px rgb(239, 227, 154), 0 0 10px rgb(212, 48, 48), 0 0 20px #0ff;
    }  
    .neon-button {
      border: 2px solid rgb(255, 255, 255);
      color: rgb(33, 24, 31);
      text-shadow: 0 0 5px rgb(238, 254, 190);
      transition: all 0.3s ease-in-out;
    }
    .neon-button:hover {
      background: rgb(54, 52, 46);
      color: #ffffff;
      box-shadow: 0 0 10px rgb(242, 245, 229), 0 0 20px rgb(84, 110, 241);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white text-center px-4">
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover -z-10">
    <source src="https://nemoyworld1004.github.io/Y-world/uhd_30fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1 class="text-4xl md:text-6xl font-bold neon-text mb-6">NemoY World</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-xl mb-8">
      YWardはUnityを使用しオープンワールド近未来の都市と廃村（自然）をテーマにホラーゲームを作り上げています   .NemoY
    </p>
    <a href="https://nemoyworld1004.github.io/Y-wworld/" class="neon-button px-6 py-3 rounded-full text-lg">旅を開始</a>
  </div>
  <footer class="absolute bottom-4 text-sm text-gray-400 z-10">
    &copy; 2025 NemoY Corp. All rights reserved.
  </footer>
</body>
</html>
